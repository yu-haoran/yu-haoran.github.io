    /* --- Photo wall styles (Masonry via CSS columns) --- */

    :root{
      --gap: 16px;
      --card-radius: 8px;
      --card-padding: 6px;
      --border-width: 2px;
    }

    h2 { margin-bottom: 12px; font-size: 20px; }

    /* Use CSS columns to create a masonry flow */
    .photo-wall{
      column-count: 4;             /* default 3 columns */
      column-gap: var(--gap);
      /* remove default margin/padding */
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* Prevent cards from being broken between columns */
    .photo-card{
      display: inline-block;      /* required for column layout */
      width: 100%;
      margin: 0 0 var(--gap);
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      -moz-column-break-inside: avoid;

      background: #fff;
      border-radius: var(--card-radius);
      padding: var(--card-padding);
      box-sizing: border-box;

      /* per-card colored thin border, set via --border */
      border: var(--border-width) solid var(--border, #ddd);
      box-shadow: 0 4px 12px rgba(18,20,24,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    /* hover uplift effect */
    .photo-card:hover{
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(18,20,24,0.08);
    }

    .photo-card img{
      display: block;
      width: 100%;
      height: auto;      /* preserve aspect ratio (will produce masonry heights) */
      border-radius: calc(var(--card-radius) - var(--card-padding));
      object-fit: cover;
      user-select: none;
      vertical-align: middle;
    }

    figcaption{
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.3;
      color: #333;
    }

    .caption-badge{
      display: inline-block;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,0.04);
      font-size: 13px;
    }

    /* Responsive column counts */
    @media (max-width: 900px){
      .photo-wall { column-count: 2; }
    }
    @media (max-width: 560px){
      .photo-wall { column-count: 1; }
    }

    /* Lightbox styles (simple, no dependency) */
    .lightbox{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      padding: 20px;
    }
    .lightbox.open { display:flex; }
    .lightbox .box{
      max-width: 1100px;
      max-height: 90vh;
      width: 100%;
      text-align: center;
    }
    .lightbox img{
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }
    .lightbox .caption{

      color: #fff;

    .lightbox .close{

      top: 16px;
      right: 18px;
      color: #fff;

  <script>
    /* Simple lightbox: clicking an image opens the overlay and shows the caption.
       No external dependency. */
    (function(){
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbCaption = document.getElementById('lbCaption');
      const lbClose = document.getElementById('lbClose');

      // Attach click handler to each image in the wall.
      document.querySelectorAll('.photo-card img').forEach(img=>{
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', (e)=>{
          // Use the clicked image source for the lightbox.
          lbImg.src = img.src.replace(/(\?.*)$/,'') || img.src;
          lbImg.alt = img.alt || '';
          // Extract the closest figcaption text for the caption.
          const fig = img.closest('figure');
          const cap = fig ? (fig.querySelector('figcaption')?.innerText || '') : '';
          lbCaption.textContent = cap;
          lightbox.classList.add('open');
          lightbox.setAttribute('aria-hidden','false');
        });
      });

      // Close the lightbox via close button, overlay click, or ESC key.
      function closeLB(){
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden','true');
        lbImg.src = '';
        lbCaption.textContent = '';
      }
      lbClose.addEventListener('click', closeLB);
      lightbox.addEventListener('click', (e)=>{
        if(e.target === lightbox) closeLB();
      });
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape') closeLB();
      });
    })();
  </script>
